<form #form="ngForm">
  <div>
    <div class="form-group row">
      <h4 [translate]="'app.AdministrationLoad.title'"></h4>
    </div>
    <div class="form-group row">
      <div class="form-group col-md-4">
        <label for="place" class="control-label col-md-12" [translate]="'app.AdministrationLoad.management'"></label>
        <div class="col-md-12">
          <input type="text" class="form-control" id="nombre" required minlength="3"
          [(ngModel)]="formularioCargoDto.nombre"
            maxlength="3" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
    </div>
  </div>
  <br>
  <div>
    <button class="btn btn-success" [translate]="'app.button.process'" (click)="procesar()"></button>
    <button class="btn btn-info" (click)="limpiarForm()" [translate]="'app.button.clean'"></button>
  </div>
</form>

<div class="form-group row" >
  <div class="form-group col-md-6 ">
    <br>
    <br>

    <h2 class="sub-header" [translate]="'app.AdministrationLoad.result'"></h2>
    <div class="table-responsive">
      <table class="table table-striped">
        <thead>
          <tr>
            <th [translate]="'app.AdministrationLoad.columns.name'"></th>
            <th [translate]="'app.AdministrationLoad.columns.alpha2_code'"></th>
            <th [translate]="'app.AdministrationLoad.columns.alpha3_code'"></th>

          </tr>
        </thead>
        <tbody>
          <tr>
            <td>{{restResponse.result.name}}</td>
            <td>{{restResponse.result.alpha2_code}}</td>
            <td>{{restResponse.result.alpha3_code}}</td>

          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
